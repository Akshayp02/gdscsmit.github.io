name: Deploy Preview to GitHub Pages

on:
  pull_request:
    paths:
      - "**/*" # Adjust this pattern to match your source files

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Adjust as needed

      - name: Install Dependencies
        run: npm install # Or use yarn or your package manager of choice

      - name: Build and Deploy
        run: npm run build # Adjust for your build process and deployment commands

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # Adjust to your build directory
